<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Simulation - Ladder Snake</title>
  </head>
  <body>
    <div class="desktop">
      <div class="container">
        <div class="simulation-container">
          <h1 class="title">Simulation - Ladder Snake</h1>
          <div class="board" id="board"></div>
        </div>
        <div class="sidebar">
          <h2 class="control-title">Control Panel</h2>
          <div class="button-group">
            <button class="btn-visualize" id="start-visualization">
              Start Visualization
            </button>
            <button class="btn-randomize" id="randomize">
              Randomize Rintangan
            </button>
            <button class="btn-reset" id="reset-board">Reset Board</button>
          </div>
          <div class="inputs">
            <div class="input-group">
              <label for="simulation-runs">Input Size</label>
              <input
                type="number"
                id="simulation-runs"
                class="input-field"
                placeholder="10"
                value="10"
              />
            </div>
          </div>
          <div class="buttons-run">
            <button class="btn-iterative" id="run-iterative">
              Run Iterative
            </button>
            <button class="btn-recursive" id="run-recursive">
              Run Recursive
            </button>
          </div>
          <div class="index-section">
            <div class="index-title">Tiles Index</div>
            <div class="index-item">
              <div class="color-box snake-color"></div>
              <span>Snake</span>
            </div>
            <div class="index-item">
              <div class="color-box ladder-color"></div>
              <span>Ladder</span>
            </div>
          </div>
          <div id="results" class="results"></div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Simulation - Ladder Snake</title>
  </head>
  <body>
    <div class="desktop">
      <div class="container">
        <div class="simulation-container">
          <h1 class="title">Simulation - Ladder Snake</h1>
          <div class="board" id="board"></div>
        </div>
        <div class="sidebar">
          <h2 class="control-title">Control Panel</h2>
          <button class="btn-randomize" id="randomize">
            Randomize Rintangan
          </button>
          <div class="inputs">
            <div class="input-group">
              <label>Panjang Board (Box)</label>
              <input
                type="number"
                id="input-panjang"
                class="input-field"
                value="10"
                min="1"
                max="20"
              />
            </div>
            <div class="input-group">
              <label>Lebar Board (Box)</label>
              <input
                type="number"
                id="input-lebar"
                class="input-field"
                value="10"
                min="1"
                max="20"
              />
            </div>
          </div>
          <div class="buttons-run">
            <button class="btn-iterative" id="run-iterative">
              Run Iterative
            </button>
            <button class="btn-recursive" id="run-recursive">
              Run Recursive
            </button>
            <button class="btn-visualize" id="start-visualization">
              Start Visualization
            </button>
          </div>
          <div id="results" class="results"></div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
